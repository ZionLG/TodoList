<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <i class="material-icons md-24">menu</i>
      <div>TodoIt</div>
      <i id="add" class="material-icons md-24">add </i>
    </header>
    <main>
      <div id="sidebar"></div>
      <div id="project"></div>
    </main>
    <dialog id="add-dialog">
      <form method="dialog">
        <div>
          <div>
            <input
              type="text"
              id="task-title"
              name="task-title"
              placeholder="Task name"
              required
            />
            <textarea
              placeholder="Description"
              id="task-description"
              name="task-description"
              cols="60"
              rows="5"
            ></textarea>
          </div>

          <div id="task-pickable-values-add">
            <label
              >Priority:
              <select id="priority-select" required>
                <option value="4">Low</option>
                <option value="3">Medium</option>
                <option value="2">High</option>
                <option value="1">Urgent</option>
              </select>
            </label>

            <label
              >Project:
              <select id="project-select"></select>
            </label>

            <label
              >Due Time:
              <input type="date" id="add-task-date" />
            </label>
          </div>
        </div>

        <div id="task-btn-container">
          <button type="button" id="cancel-task">Cancel</button>
          <button id="add-task">Add task</button>
        </div>
      </form>
    </dialog>
    <dialog id="edit-dialog">
      <div id="edit-header">
        <div id="edit-project"></div>
        <div>
          <i id="edit-remove" class="material-icons md-24">delete</i>
          <i id="edit-exit" class="material-icons md-24">close</i>
        </div>
      </div>
      <div id="edit-container">
        <div id="main-edit">
          <div class="" id="edit-priority"></div>
          <div id="inner-container">
            <div id="task-edit-title" contenteditable="true"></div>
            <div id="task-edit-desc" contenteditable="true"></div>
          </div>
        </div>

        <div id="additional-edit">
          <div>
            <label>Project: </label>
            <select id="project-edit-list"></select>
          </div>
          <hr />
          <div>
            <label>Due time: </label>
            <input id="due-time-edit" type="date" />
          </div>
          <hr />
          <div>
            <label>Priority: </label>
            <select id="priority-edit-list">
              <option value="4">Low</option>
              <option value="3">Medium</option>
              <option value="2">High</option>
              <option value="1">Urgent</option>
            </select>
          </div>
          <hr />
        </div>
      </div>
    </dialog>
  </body>
</html>
